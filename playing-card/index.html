<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rotating playing card</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="front">
          <img src="./images/front.png" alt="Front of Queen of Spades" />
        </div>
        <div class="back">
          <img src="./images/back.png" alt="Back of Queen of Spades" />
        </div>
      </div>
    </div>
  </body>
</html>
